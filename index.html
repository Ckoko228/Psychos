<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Машины GTA 5 RP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Выбор машины (GTA 5 RP)</h1>
    <label>
      Ваш ник: <input type="text" id="username" placeholder="Введите ник">
    </label>
    <p id="status">Загрузка статуса...</p>
  </header>

  <main id="car-list">
    <!-- Машины будут загружены через JS -->
  </main>

  <div>
    <button id="claimBtn">Взять машину</button>
    <button id="releaseBtn">Отказаться</button>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const claimBtn = document.getElementById("claimBtn");
    const releaseBtn = document.getElementById("releaseBtn");
    const statusEl = document.getElementById("status");

    async function checkStatus() {
      try {
        const res = await fetch("/api/claim");
        const data = await res.json();
        if (data.taken) {
          statusEl.textContent = `Машина занята пользователем: ${data.user}`;
        } else {
          statusEl.textContent = "Машина свободна";
        }
      } catch (e) {
        statusEl.textContent = "Ошибка подключения к серверу";
      }
    }

    claimBtn.addEventListener("click", async () => {
      const user = usernameInput.value.trim();
      if (!user) return alert("Укажи ник!");

      const res = await fetch("/api/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user }),
      });

      const data = await res.json();
      if (data.success) {
        statusEl.textContent = "Ты взял машину!";
      } else {
        alert(data.error);
      }

      checkStatus();
    });

    releaseBtn.addEventListener("click", async () => {
      const user = usernameInput.value.trim();
      if (!user) return alert("Укажи ник!");

      const res = await fetch("/api/release", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user }),
      });

      const data = await res.json();
      if (data.success) {
        statusEl.textContent = "Ты отказался от машины.";
      } else {
        alert(data.error);
      }

      checkStatus();
    });

    setInterval(checkStatus, 3000);
    checkStatus();
  </script>
</body>
</html>
