<body>

  <script>
  const nicknameInput = document.getElementById("nickname");
const statusDiv = document.getElementById("status");
const takeBtn = document.getElementById("take-btn");
const releaseBtn = document.getElementById("release-btn");


    async function fetchClaim() {

      return res.json();
    }

  async function fetchClaim() {
    const res = await fetch("/api/claim");
    return res.json();
  }

  async function takeCar(user) {
    const res = await fetch("/api/claim", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user }),
    });
    return res.json();
  }

  async function releaseCar(user) {
    const res = await fetch("/api/release", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user }),
    });
    return res.json();
  }

  async function updateUI() {
    const nick = nicknameInput.value.trim();
    const claim = await fetchClaim();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –≤–ª–∞–¥–µ–ª—å—Ü–∞ –≤—Å–µ–≥–¥–∞
    if (claim.taken) {
      statusDiv.textContent = `üöó –ú–∞—à–∏–Ω–∞ –∑–∞–Ω—è—Ç–∞ –∏–≥—Ä–æ–∫–æ–º: ${claim.user}`;
    } else {
      statusDiv.textContent = "‚úÖ –ú–∞—à–∏–Ω–∞ —Å–≤–æ–±–æ–¥–Ω–∞!";
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏
    if (!nick) {
      takeBtn.style.display = "none";
      releaseBtn.style.display = "none";
      return;
    }

    if (claim.taken && claim.user === nick) {
      takeBtn.style.display = "none";
      releaseBtn.style.display = "inline-block";
    } else if (!claim.taken) {
      takeBtn.style.display = "inline-block";
      releaseBtn.style.display = "none";
    } else {
      takeBtn.style.display = "none";
      releaseBtn.style.display = "none";
    }
  }

  nicknameInput.addEventListener("input", updateUI);

  takeBtn.addEventListener("click", async () => {
    const nick = nicknameInput.value.trim();
    if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
    const res = await takeCar(nick);
    if (res.success) {
      updateUI();
    } else {
      alert(res.error || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–∑—è—Ç–∏–∏ –º–∞—à–∏–Ω—ã");
    }
  });

  releaseBtn.addEventListener("click", async () => {
    const nick = nicknameInput.value.trim();
    if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

  setInterval(updateUI, 10000);

        takeBtn.style.display = "none";

      }

      const claim = await fetchClaim();

      if (claim.taken) {
        statusDiv.textContent = `–ú–∞—à–∏–Ω–∞ –∑–∞–Ω—è—Ç–∞ –∏–≥—Ä–æ–∫–æ–º: ${claim.user}`;
        if (claim.user === nick) {

          releaseBtn.style.display = "inline-block";
        } else {

      } else {
        statusDiv.textContent = "–ú–∞—à–∏–Ω–∞ —Å–≤–æ–±–æ–¥–Ω–∞!";
        takeBtn.style.display = "inline-block";
        releaseBtn.style.display = "none";

    nicknameInput.addEventListener("input", updateUI);
