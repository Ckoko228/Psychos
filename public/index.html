<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Машины GTA 5 RP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Выбор машины (GTA 5 RP)</h1>
    <label>
      Ваш ник: <input type="text" id="nickname" placeholder="Введите ник">
    </label>
    <p id="status">Загрузка статуса...</p>
  </header>

  <main id="car-list">
    <!-- Машины будут загружены через JS -->
  </main>

  <script>
    const statusEl = document.getElementById("status");

    function updateStatus() {
      fetch("/api/claim")
        .then(res => res.json())
        .then(data => {
          if (data.taken) {
            statusEl.textContent = `Машина занята: ${data.user}`;
          } else {
            statusEl.textContent = "Машина свободна";
          }
        })
        .catch(() => {
          statusEl.textContent = "Ошибка подключения к серверу";
        });
    }

    // Запуск при загрузке и затем каждую секунду
    updateStatus();
    setInterval(updateStatus, 1000);
  </script>

  <script src="script.js"></script>
</body>
</html>
